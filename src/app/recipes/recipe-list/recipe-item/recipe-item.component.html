<li class="list-group-item list-group-item-action clearfix" (click)="onSelected()">
  <div class="float-left">
    <h4>{{recipe.name}}</h4>
    <p class="mb-0">{{recipe.description}}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px">
  </span>
</li>
