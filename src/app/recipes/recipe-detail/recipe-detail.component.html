<div class="row">
  <div class="col-md-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
          Manage Recipe
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">To shopping list</a>
          <a href="#" class="dropdown-item">Edit Recipe</a>
          <a href="#" class="dropdown-item">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>Ingredients</p>
  </div>
</div>
